<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Overview - LecternAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="brand-assets/aquinas-seal.svg" alt="Aquinas Institute" class="logo-icon" style="width: 2.5rem; height: 2.5rem;">
                <h1>LecternAI</h1>
            </div>
            <div class="view-toggle">
                <button class="active" onclick="setView('student')">Student View</button>
                <button onclick="setView('teacher')">Teacher View</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span>‚Ä∫</span>
            <span id="breadcrumb-course">Course Overview</span>
        </div>

        <h2 class="page-title">
            <span>üìñ</span>
            <span id="page-title">Course Overview</span>
        </h2>

        <div class="card">
            <h3>Course Description</h3>
            <p id="course-description">Course description will appear here.</p>

            <div style="margin-top: 1.5rem;">
                <p><strong>Instructor:</strong> <span id="course-instructor">Not specified</span></p>
                <p><strong>Duration:</strong> <span id="course-duration">Not specified</span></p>
                <p><strong>Format:</strong> <span id="course-format">Not specified</span></p>
            </div>
        </div>

        <div class="card">
            <h3>Course Modules</h3>
            <div class="module-list" id="modules-list">
                <!-- Modules will be populated here -->
            </div>
        </div>

        <div style="margin-top: 2rem;">
            <a href="index.html" class="btn btn-secondary">‚Üê Back to My Courses</a>
        </div>
    </div>

    <img src="brand-assets/aquinas-seal.svg" alt="" class="decorative-cross" style="width: 20rem; height: 20rem; opacity: 0.05;">

    <script>
        function setView(view) {
            const buttons = document.querySelectorAll('.view-toggle button');
            buttons.forEach(btn => btn.classList.remove('active'));

            if (view === 'student') {
                buttons[0].classList.add('active');
                localStorage.setItem('currentView', 'student');
                updateModuleActions('student');
            } else {
                buttons[1].classList.add('active');
                localStorage.setItem('currentView', 'teacher');
                updateModuleActions('teacher');
            }
        }

        function updateModuleActions(view) {
            // Module actions will be updated dynamically based on loaded data
        }

        window.onload = function() {
            const savedView = localStorage.getItem('currentView') || 'student';
            setView(savedView);
        };
    </script>
</body>
</html>
