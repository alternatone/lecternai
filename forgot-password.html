<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Lectern</title>
    <link rel="stylesheet" href="styles/lectern-core.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.75rem;
        }

        .auth-header p {
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-btn:hover {
            background: var(--primary-hover);
        }

        .auth-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="brand-assets/aquinas-seal.svg" alt="Aquinas Institute">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <button type="submit" class="auth-btn" id="submit-btn">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const form = document.getElementById('forgot-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showError('Please enter your email address.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    showError(error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                    return;
                }

                // Show success message
                showSuccess('Check your email for a password reset link. If you don\'t see it, check your spam folder.');
                form.style.display = 'none';

            } catch (err) {
                showError('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            successDiv.classList.remove('show');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');
        }
    </script>
</body>
</html>
