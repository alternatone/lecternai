<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Lectern</title>
    <link rel="stylesheet" href="styles/lectern-core.css">
    <script type="module" src="js/error-handler.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.75rem;
        }

        .auth-header p {
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--teal);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.03em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-btn:hover {
            background: #0d545e;
        }

        .auth-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="brand-assets/aquinas-seal.svg" alt="Aquinas Institute">
                <h1>Set New Password</h1>
                <p>Enter your new password below</p>
            </div>

            <div id="loading-state" class="loading-state">
                Verifying reset link...
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="reset-form" style="display: none;">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" minlength="6">
                </div>

                <button type="submit" class="auth-btn" id="submit-btn">Update Password</button>
            </form>

            <div class="auth-footer">
                <p><a href="login.html">Back to Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const form = document.getElementById('reset-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');
        const loadingState = document.getElementById('loading-state');

        // On page load, Supabase automatically processes the token from the URL
        // We need to check if the user session is valid
        async function init() {
            try {
                // Get the current session - Supabase handles the token automatically
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) {
                    showError('Invalid or expired reset link. Please request a new one.');
                    loadingState.style.display = 'none';
                    return;
                }

                // Check URL for error parameters (Supabase redirects with error in hash)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const errorCode = hashParams.get('error');
                const errorDescription = hashParams.get('error_description');

                if (errorCode) {
                    showError(errorDescription || 'Invalid or expired reset link. Please request a new one.');
                    loadingState.style.display = 'none';
                    return;
                }

                // If we have a valid session from the reset link, show the form
                if (session) {
                    loadingState.style.display = 'none';
                    form.style.display = 'block';
                } else {
                    // No session - might need to wait for the auth state change
                    // Listen for auth state changes
                    const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                        if (event === 'PASSWORD_RECOVERY') {
                            loadingState.style.display = 'none';
                            form.style.display = 'block';
                        } else if (event === 'SIGNED_IN' && session) {
                            loadingState.style.display = 'none';
                            form.style.display = 'block';
                        }
                    });

                    // Give it a moment for the auth state to update
                    setTimeout(() => {
                        if (loadingState.style.display !== 'none') {
                            showError('Invalid or expired reset link. Please request a new one.');
                            loadingState.style.display = 'none';
                        }
                    }, 3000);
                }
            } catch (err) {
                console.error('Init error:', err);
                showError('An error occurred. Please try again.');
                loadingState.style.display = 'none';
            }
        }

        init();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate
            if (!password || !confirmPassword) {
                showError('Please fill in both password fields.');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            try {
                const { error } = await supabase.auth.updateUser({ password: password });

                if (error) {
                    showError(error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                    return;
                }

                // Success! Show message and redirect
                showSuccess('Password updated successfully! Redirecting to login...');
                form.style.display = 'none';

                // Sign out and redirect to login
                await supabase.auth.signOut();

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (err) {
                console.error('Update error:', err);
                showError('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            successDiv.classList.remove('show');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');
        }
    </script>
</body>
</html>
