<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LecternAI - Seminary Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/db-schema.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/data-service.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--primary-color);
        }

        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="brand-assets/aquinas-seal.svg" alt="Aquinas Institute" class="logo-icon" style="width: 2.5rem; height: 2.5rem;">
                <h1>LecternAI</h1>
            </div>
            <div class="view-toggle">
                <button class="active" onclick="setView('student')">Student View</button>
                <button onclick="setView('teacher')">Teacher View</button>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="page-title">
            <span id="view-title">My Modules</span>
        </h2>

        <div id="student-view">
            <div class="course-grid">
                <p style="text-align: center; color: #6c757d; padding: 2rem;">No modules enrolled yet.</p>
            </div>
        </div>

        <div id="teacher-view" style="display: none;">
            <div class="course-grid" id="modules-grid">
                <div class="course-card" id="create-module-card">
                    <div class="course-header">
                        <h3>Create New Module</h3>
                        <p style="opacity: 0.8;">Start building a new learning experience</p>
                    </div>
                    <div class="course-body">
                        <p>Design module structure, add weeks, and upload content for your students.</p>
                        <div style="margin-top: 1.5rem; display: flex; gap: 0.5rem;">
                            <button class="btn btn-primary" onclick="openCreateModuleModal()">New Module</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Module Modal -->
    <div id="create-module-modal" class="modal">
        <div class="modal-content" style="max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <div class="modal-header">
                <h3>Edit Module Information</h3>
                <button class="modal-close" onclick="closeCreateModuleModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="module-title-input">Module Title</label>
                <input type="text" id="module-title-input">
            </div>
            <div class="form-group">
                <label for="module-description-input">Module Overview</label>
                <textarea id="module-description-input" style="min-height: 150px;"></textarea>
            </div>
            <div class="form-group">
                <label for="module-instructor-input">Instructor</label>
                <input type="text" id="module-instructor-input">
            </div>
            <div class="form-group">
                <label for="module-duration-input">Duration</label>
                <input type="text" id="module-duration-input">
            </div>
            <div class="form-group">
                <label for="module-participation-input">Participation Requirements</label>
                <textarea id="module-participation-input" style="min-height: 80px;"></textarea>
            </div>
            <div class="form-group">
                <label for="module-time-input">Time Expectations</label>
                <textarea id="module-time-input" style="min-height: 80px;"></textarea>
            </div>
            <hr style="margin: 2rem 0;">
            <h4 style="margin-bottom: 1rem;">Zoom Meeting Setup</h4>
            <div class="form-group">
                <label for="module-zoom-url-input">Zoom Meeting URL</label>
                <input type="text" id="module-zoom-url-input">
            </div>
            <div class="form-group">
                <label for="module-zoom-id-input">Meeting ID</label>
                <input type="text" id="module-zoom-id-input">
            </div>
            <div class="form-group">
                <label for="module-zoom-passcode-input">Passcode</label>
                <input type="text" id="module-zoom-passcode-input">
            </div>
            <div class="form-group">
                <label for="module-zoom-day-input">Weekly Meeting Day</label>
                <select id="module-zoom-day-input">
                    <option value="">Select a day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="module-zoom-time-input">Meeting Time</label>
                <input type="time" id="module-zoom-time-input">
            </div>
            <div class="form-group">
                <label for="module-zoom-timezone-input">Timezone</label>
                <select id="module-zoom-timezone-input">
                    <option value="EST">Eastern (EST/EDT)</option>
                    <option value="CST">Central (CST/CDT)</option>
                    <option value="MST">Mountain (MST/MDT)</option>
                    <option value="PST">Pacific (PST/PDT)</option>
                    <option value="UTC">UTC</option>
                </select>
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                <button class="btn btn-secondary" onclick="closeCreateModuleModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveModule()">Save & Close</button>
            </div>
        </div>
    </div>

    <img src="brand-assets/aquinas-seal.svg" alt="" class="decorative-cross" style="width: 20rem; height: 20rem; opacity: 0.05;">

    <script>
        let modules = [];

        function setView(view) {
            const studentView = document.getElementById('student-view');
            const teacherView = document.getElementById('teacher-view');
            const viewTitle = document.getElementById('view-title');
            const buttons = document.querySelectorAll('.view-toggle button');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (view === 'student') {
                studentView.style.display = 'block';
                teacherView.style.display = 'none';
                viewTitle.textContent = 'My Modules';
                buttons[0].classList.add('active');
                dataService.setCurrentView('student');
            } else {
                studentView.style.display = 'none';
                teacherView.style.display = 'block';
                viewTitle.textContent = 'Modules I Teach';
                buttons[1].classList.add('active');
                dataService.setCurrentView('teacher');
                renderModules();
            }
        }

        function openCreateModuleModal() {
            // Clear form
            document.getElementById('module-title-input').value = '';
            document.getElementById('module-description-input').value = '';
            document.getElementById('module-instructor-input').value = '';
            document.getElementById('module-duration-input').value = '';
            document.getElementById('module-participation-input').value = '';
            document.getElementById('module-time-input').value = '';
            document.getElementById('module-zoom-url-input').value = '';
            document.getElementById('module-zoom-id-input').value = '';
            document.getElementById('module-zoom-passcode-input').value = '';
            document.getElementById('module-zoom-day-input').value = '';
            document.getElementById('module-zoom-time-input').value = '';
            document.getElementById('module-zoom-timezone-input').value = 'EST';

            document.getElementById('create-module-modal').style.display = 'block';
            document.body.classList.add('modal-open');
        }

        function closeCreateModuleModal() {
            document.getElementById('create-module-modal').style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        function saveModule() {
            const title = document.getElementById('module-title-input').value.trim();
            const description = document.getElementById('module-description-input').value.trim();
            const instructor = document.getElementById('module-instructor-input').value.trim();
            const duration = document.getElementById('module-duration-input').value.trim();
            const participation = document.getElementById('module-participation-input').value.trim();
            const timeExpectations = document.getElementById('module-time-input').value.trim();

            if (!title) {
                alert('Please enter a module title');
                return;
            }

            // Validate module data
            const moduleData = {
                title: title,
                description: description,
                instructor: instructor,
                duration: duration,
                participation: participation,
                timeExpectations: timeExpectations,
                status: 'draft'
            };

            const validation = Validator.validateModule(moduleData);
            if (!validation.valid) {
                alert('Validation errors:\n' + validation.errors.join('\n'));
                return;
            }

            // Create new module using DataService
            const newModule = dataService.createModule(moduleData);

            // Set as current module
            dataService.setCurrentModuleId(newModule.id);

            // Save zoom info using DataService
            const zoomInfo = {
                url: document.getElementById('module-zoom-url-input').value.trim(),
                meetingId: document.getElementById('module-zoom-id-input').value.trim(),
                passcode: document.getElementById('module-zoom-passcode-input').value.trim(),
                schedule: {
                    day: document.getElementById('module-zoom-day-input').value,
                    time: document.getElementById('module-zoom-time-input').value,
                    timezone: document.getElementById('module-zoom-timezone-input').value
                }
            };

            if (zoomInfo.url || zoomInfo.meetingId) {
                const zoomValidation = Validator.validateZoomInfo(zoomInfo);
                if (!zoomValidation.valid) {
                    alert('Zoom validation errors:\n' + zoomValidation.errors.join('\n'));
                    return;
                }
                dataService.updateZoomInfo(newModule.id, zoomInfo);
            }

            closeCreateModuleModal();

            // Navigate to module overview page
            location.href = 'module-overview.html';
        }

        function renderModules() {
            const grid = document.getElementById('modules-grid');

            // Keep the "Create New Module" card and add saved modules before it
            const createCard = document.getElementById('create-module-card');
            grid.innerHTML = '';

            // Get modules from DataService
            modules = dataService.getModules();

            modules.forEach(module => {
                const moduleCard = document.createElement('div');
                moduleCard.className = 'course-card';
                moduleCard.style.position = 'relative';
                // Lighter opacity for draft modules
                if (module.status === 'draft') {
                    moduleCard.style.opacity = '0.85';
                }

                const statusBadge = module.status === 'draft' ? '<span class="status-badge status-incomplete" style="position: absolute; top: 1rem; right: 1rem; font-size: 0.8rem; padding: 0.25rem 0.5rem;">Draft</span>' : '';

                moduleCard.innerHTML = `
                    ${statusBadge}
                    <div class="course-header">
                        <h3>${module.title}</h3>
                    </div>
                    <div class="course-body">
                        <div style="display: flex; gap: 1rem; color: #6c757d; font-size: 0.9rem; margin-bottom: 1rem;">
                            ${module.instructor ? `<span><strong>Instructor:</strong> ${module.instructor}</span>` : ''}
                            ${module.duration ? `<span><strong>Duration:</strong> ${module.duration}</span>` : ''}
                        </div>
                        <div style="display: flex; gap: 0.5rem; justify-content: flex-start;">
                            <button class="btn btn-primary" onclick="editModule(${module.id})">Edit Module</button>
                            <button class="btn btn-secondary" onclick="deleteModule(${module.id})">Delete Module</button>
                        </div>
                    </div>
                `;

                grid.appendChild(moduleCard);
            });

            // Add the "Create New Module" card at the end
            grid.appendChild(createCard);
        }

        function editModule(moduleId) {
            dataService.setCurrentModuleId(moduleId);
            location.href = 'module-overview.html';
        }

        function deleteModule(moduleId) {
            if (confirm('Are you sure you want to delete this module? This action cannot be undone.')) {
                // Delete module using DataService (handles all related data)
                dataService.deleteModule(moduleId);

                // Re-render modules
                renderModules();
            }
        }

        function loadModules() {
            // Load modules from DataService
            modules = dataService.getModules();
        }

        // Restore view preference
        window.onload = function() {
            loadModules();
            const savedView = dataService.getCurrentView() || 'student';
            setView(savedView);
        };
    </script>
</body>
</html>
