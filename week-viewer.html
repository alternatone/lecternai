<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Viewer - LecternAI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/db-schema.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/data-service.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="brand-assets/aquinas-seal.svg" alt="Aquinas Institute" class="logo-icon" style="width: 2.5rem; height: 2.5rem;">
                <h1>LecternAI</h1>
            </div>
            <div class="view-toggle">
                <button class="active" onclick="setView('student')">Student View</button>
                <button onclick="setView('admin')">Admin View</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span>›</span>
            <a href="module-overview.html">Module Overview</a>
            <span>›</span>
            <span id="breadcrumb-week">Week</span>
        </div>

        <h2 class="page-title">
            <span id="page-title">Loading...</span>
        </h2>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p style="text-align: center; color: #6c757d; margin-bottom: 2rem;" id="progress-text">Page 1 of 5</p>

        <!-- Page Content Container -->
        <div id="page-content"></div>

        <!-- Navigation -->
        <div style="display: flex; justify-content: space-between; margin-top: 2rem;">
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn btn-secondary" onclick="location.href='module-overview.html'">← Back to Module Overview</button>
                <button class="btn btn-secondary" id="prev-btn" onclick="previousPage()" style="display: none;">← Previous</button>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn btn-secondary" id="save-exit-btn" onclick="saveProgressAndExit()" style="display: none;">Save Progress & Exit</button>
                <button class="btn btn-primary" id="next-btn" onclick="nextPage()">Next →</button>
            </div>
        </div>
    </div>

    <script>
        let currentView = 'student';
        let currentWeek = null;
        let currentPage = 1;
        let currentModuleId = null;
        let totalPages = 6; // Now 6 pages with Zoom Prep

        // Convert video URLs to embed URLs
        function getVideoEmbedUrl(url) {
            if (!url) return null;

            // YouTube URL patterns
            const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]+)/;
            const youtubeMatch = url.match(youtubeRegex);
            if (youtubeMatch) {
                return `https://www.youtube.com/embed/${youtubeMatch[1]}`;
            }

            // Vimeo URL patterns
            const vimeoRegex = /vimeo\.com\/(\d+)/;
            const vimeoMatch = url.match(vimeoRegex);
            if (vimeoMatch) {
                return `https://player.vimeo.com/video/${vimeoMatch[1]}`;
            }

            // If already an embed URL, return it
            if (url.includes('youtube.com/embed/') || url.includes('player.vimeo.com/video/')) {
                return url;
            }

            // Not a supported video platform
            return null;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        // Format text with basic markdown support (line breaks, bullet points)
        function formatText(text) {
            if (!text) return '';

            // Escape HTML to prevent XSS
            const escaped = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Convert line breaks to <br>
            let formatted = escaped.replace(/\n/g, '<br>');

            // Convert markdown-style bullets to HTML list items
            const lines = formatted.split('<br>');
            let inList = false;
            let result = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const isBullet = /^[\*\-\•]\s/.test(line);

                if (isBullet) {
                    if (!inList) {
                        result.push('<ul style="margin: 0.5rem 0; padding-left: 1.5rem;">');
                        inList = true;
                    }
                    const content = line.replace(/^[\*\-\•]\s/, '');
                    result.push(`<li>${content}</li>`);
                } else {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push(line + '<br>');
                }
            }

            if (inList) {
                result.push('</ul>');
            }

            return result.join('');
        }

        function setView(view) {
            if (view === 'student') {
                dataService.setCurrentView('student');
                window.location.href = 'index.html';
                return;
            }
            // Admin view stays on current page
            currentView = view;
            const buttons = document.querySelectorAll('.view-toggle button');
            buttons.forEach(btn => btn.classList.remove('active'));
            buttons[1].classList.add('active');
            dataService.setCurrentView(view);
            renderPage();
        }

        function getWeekIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('week'));
        }

        function getPageFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('page')) || 1;
        }

        function loadWeekData() {
            const weekId = getWeekIdFromURL();

            // Load weeks using DataService
            currentModuleId = dataService.getCurrentModuleId();
            if (currentModuleId) {
                currentWeek = dataService.getWeek(currentModuleId, weekId);
            }

            if (!currentWeek) {
                document.getElementById('page-content').innerHTML = '<p style="text-align: center; color: #dc3545; padding: 2rem;">Week not found.</p>';
                return false;
            }

            currentPage = getPageFromURL();
            updateBreadcrumb();
            return true;
        }

        function updateBreadcrumb() {
            document.getElementById('breadcrumb-week').textContent = `Week ${currentWeek.id}: ${currentWeek.title}`;
        }

        function updateProgress() {
            const progress = (currentPage / totalPages) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function renderPage() {
            if (!currentWeek) return;

            const pageData = currentWeek.pages[currentPage - 1];
            if (!pageData) {
                document.getElementById('page-content').innerHTML = '<p style="text-align: center; color: #dc3545;">Page data not found.</p>';
                return;
            }

            document.getElementById('page-title').textContent = pageData.title;
            updateProgress();

            const content = document.getElementById('page-content');

            // Render based on page type
            if (pageData.type === 'discussion') {
                renderDiscussionPage(pageData, content);
            } else if (pageData.type === 'intro') {
                renderIntroPage(pageData, content);
            } else if (pageData.type === 'reading') {
                renderReadingPage(pageData, content);
            }

            // Update navigation buttons
            document.getElementById('prev-btn').style.display = currentPage === 1 ? 'none' : 'block';
            document.getElementById('next-btn').textContent = currentPage === totalPages ? 'Finish →' : 'Next →';

            // Show Save Progress & Exit button only for students (not on last page)
            const saveExitBtn = document.getElementById('save-exit-btn');
            if (currentView === 'student' && currentPage < totalPages) {
                saveExitBtn.style.display = 'block';
            } else {
                saveExitBtn.style.display = 'none';
            }
        }

        function renderDiscussionPage(pageData, container) {
            const questions = pageData.questions || [];
            const pageIndex = currentPage - 1;

            // Determine read-only based on module status, not view type
            // Read-only when: draft (preview mode) or archived
            // Full read/write when: launched (both admin and students can participate)
            const module = dataService.getModule(currentModuleId);
            const moduleStatus = module ? module.status : 'draft';
            const isReadOnly = moduleStatus === 'draft' || moduleStatus === 'archived';

            let html = '<div class="card" style="width: 100%;">';

            // Show read-only notice for draft (preview) or archived modules
            if (isReadOnly) {
                const noticeText = moduleStatus === 'archived'
                    ? '<strong>Archived Module:</strong> This module is archived. Discussion posts and replies are disabled.'
                    : '<strong>Preview Mode:</strong> This is a read-only preview. Discussion posts and replies are disabled.';
                html += `<div style="background: #fff3cd; border: 1px solid #ffc107; padding: 0.75rem; margin-bottom: 1rem; border-radius: 4px; font-size: 0.9rem;">
                    ${noticeText}
                </div>`;
            }

            if (questions.length > 0) {
                questions.forEach((question, index) => {
                    html += `
                        <h3>${questions.length > 1 ? 'Question ' + (index + 1) : pageData.title}</h3>
                        <p style="margin-top: 1rem; margin-bottom: 1.5rem; width: 100%;">${question.text}</p>
                    `;

                    // Show discussion thread for everyone (isolated per module)
                    const posts = dataService.getDiscussionPosts(currentModuleId, currentWeek.id, pageIndex, index);

                    // Show input form when module is launched (not read-only)
                    if (!isReadOnly) {
                        html += `
                            <div class="discussion-section">
                                <div class="discussion-form" style="margin-bottom: 2rem;">
                                    <textarea id="response-${index}" placeholder="Share your thoughts..." style="min-height: 120px; width: 100%;"></textarea>
                                    <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
                                        <button class="btn btn-primary" onclick="postDiscussion(${index})">Post Response</button>
                                    </div>
                                </div>
                                <div id="discussion-thread-${index}">
                                    ${renderDiscussionThread(posts, pageIndex, index)}
                                </div>
                            </div>
                        `;
                    } else {
                        // Read-only mode (draft preview or archived) - show threads but no input
                        html += `
                            <div class="discussion-section">
                                <div id="discussion-thread-${index}">
                                    ${renderDiscussionThread(posts, pageIndex, index, true)}
                                </div>
                            </div>
                        `;
                    }

                    if (index < questions.length - 1) {
                        html += '<hr style="margin: 2rem 0;">';
                    }
                });
            } else {
                html += '<p style="color: #6c757d; text-align: center;">No questions available for this discussion.</p>';
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function renderDiscussionThread(posts, pageIndex, questionIndex, readOnly = false) {
            if (!posts || posts.length === 0) {
                const msg = readOnly ? 'No discussion posts yet.' : 'No discussion posts yet. Be the first to share!';
                return `<p style="color: #6c757d; font-style: italic; margin-top: 1rem;">${msg}</p>`;
            }

            let html = '<div style="margin-top: 1.5rem;">';
            posts.forEach(post => {
                const postDate = new Date(post.createdAt).toLocaleDateString();
                const postTime = new Date(post.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                const editedText = post.editedAt ? ' <span style="font-size: 0.75rem; color: #6c757d;">(edited)</span>' : '';
                html += `
                    <div style="background: #f8f9fa; border-left: 3px solid var(--primary-color); padding: 1rem; margin-bottom: 1rem; border-radius: 4px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <strong style="color: var(--primary-color);">${escapeHtml(post.author) || 'Anonymous'}${editedText}</strong>
                            <span style="color: #6c757d; font-size: 0.85rem;">${postDate} at ${postTime}</span>
                        </div>
                        <div id="post-content-${post.id}">
                            <p style="margin: 0.5rem 0; white-space: pre-wrap;">${escapeHtml(post.content)}</p>
                        </div>
                        <div id="post-edit-form-${post.id}" style="display: none; margin-top: 0.5rem;">
                            <textarea id="post-edit-text-${post.id}" style="width: 100%; min-height: 80px; margin-bottom: 0.5rem;">${escapeHtml(post.content)}</textarea>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-primary" onclick="savePostEdit(${pageIndex}, ${questionIndex}, ${post.id})" style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">Save</button>
                                <button class="btn btn-secondary" onclick="cancelPostEdit(${post.id})" style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">Cancel</button>
                            </div>
                        </div>
                `;

                // Only show reply and edit buttons for non-read-only mode
                if (!readOnly) {
                    html += `
                        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                            <button class="btn btn-secondary" onclick="toggleReplyForm(${post.id})" style="padding: 0.25rem 0.75rem; font-size: 0.85rem;">Reply</button>
                            <button class="btn btn-secondary" onclick="editPost(${post.id})" style="padding: 0.25rem 0.75rem; font-size: 0.85rem;">Edit</button>
                        </div>

                        <div id="reply-form-${post.id}" style="display: none; margin-top: 1rem; padding-left: 1rem; border-left: 2px solid #dee2e6;">
                            <textarea id="reply-text-${post.id}" placeholder="Write your reply..." style="width: 100%; min-height: 80px; margin-bottom: 0.5rem;"></textarea>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-primary" onclick="postReply(${pageIndex}, ${questionIndex}, ${post.id})" style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">Post Reply</button>
                                <button class="btn btn-secondary" onclick="toggleReplyForm(${post.id})" style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">Cancel</button>
                            </div>
                        </div>
                    `;
                }

                // Render replies
                if (post.replies && post.replies.length > 0) {
                    html += '<div style="margin-top: 1rem; padding-left: 1.5rem; border-left: 2px solid #dee2e6;">';
                    post.replies.forEach(reply => {
                        const replyDate = new Date(reply.createdAt).toLocaleDateString();
                        const replyTime = new Date(reply.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        const replyEditedText = reply.editedAt ? ' <span style="font-size: 0.7rem; color: #6c757d;">(edited)</span>' : '';
                        html += `
                            <div style="background: white; padding: 0.75rem; margin-bottom: 0.75rem; border-radius: 4px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                    <strong style="color: var(--teal); font-size: 0.9rem;">${escapeHtml(reply.author) || 'Anonymous'}${replyEditedText}</strong>
                                    <span style="color: #6c757d; font-size: 0.8rem;">${replyDate} at ${replyTime}</span>
                                </div>
                                <div id="reply-content-${reply.id}">
                                    <p style="margin: 0; font-size: 0.9rem; white-space: pre-wrap;">${escapeHtml(reply.content)}</p>
                                </div>
                                <div id="reply-edit-form-${reply.id}" style="display: none; margin-top: 0.5rem;">
                                    <textarea id="reply-edit-text-${reply.id}" style="width: 100%; min-height: 60px; margin-bottom: 0.5rem; font-size: 0.9rem;">${escapeHtml(reply.content)}</textarea>
                                    <div style="display: flex; gap: 0.5rem;">
                                        <button class="btn btn-primary" onclick="saveReplyEdit(${pageIndex}, ${questionIndex}, ${post.id}, ${reply.id})" style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Save</button>
                                        <button class="btn btn-secondary" onclick="cancelReplyEdit(${reply.id})" style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Cancel</button>
                                    </div>
                                </div>
                                ${!readOnly ? `<button class="btn btn-secondary" onclick="editReply(${reply.id})" style="padding: 0.2rem 0.6rem; font-size: 0.8rem; margin-top: 0.5rem;">Edit</button>` : ''}
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                html += '</div>';
            });
            html += '</div>';

            return html;
        }

        function renderIntroPage(pageData, container) {
            let html = '<div class="card">';
            html += `<h3>${pageData.title}</h3>`;

            // Show intro text
            if (pageData.content) {
                html += `<div style="margin-top: 1rem; width: 100%;">${formatText(pageData.content)}</div>`;
            }

            // Show videos if any
            const videos = pageData.videos || [];
            if (videos.length > 0) {
                html += '<div class="video-playlist" style="margin-top: 2rem;">';
                videos.forEach(video => {
                    const durationText = video.duration ? ` (${video.duration})` : '';
                    const embedUrl = getVideoEmbedUrl(video.url);

                    html += `
                        <div class="playlist-item">
                            <strong>${video.title}${durationText}</strong>
                            ${embedUrl ? `
                                <div style="margin-top: 1rem; position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                                    <iframe src="${embedUrl}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                </div>
                            ` : `
                                <div style="margin-top: 0.5rem; display: flex; justify-content: flex-end;">
                                    <a href="${video.url}" target="_blank" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem; text-decoration: none;">Watch Video</a>
                                </div>
                            `}
                        </div>
                    `;
                });
                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function renderReadingPage(pageData, container) {
            const resources = pageData.resources || [];
            const videos = pageData.videos || [];

            let html = '<div class="card">';
            html += `<h3>${pageData.title}</h3>`;

            if (resources.length === 0 && videos.length === 0) {
                html += '<p style="color: #6c757d; text-align: center; padding: 2rem;">No resources available yet.</p>';
            } else {
                if (resources.length > 0) {
                    html += '<div class="resource-list" style="margin-top: 1.5rem;">';
                    resources.forEach(resource => {
                        const hasUrl = resource.url && resource.url.trim();
                        if (hasUrl && currentView === 'student') {
                            // In student view, make entire box clickable
                            html += `
                                <a href="${resource.url}" target="_blank" style="text-decoration: none; color: inherit; display: block;">
                                    <div class="resource-item" style="position: relative; cursor: pointer; transition: transform 0.2s;" onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                                        <div style="padding-right: 140px;">
                                            <strong>${resource.title}</strong>
                                            ${resource.description ? `<p style="color: #6c757d; margin-top: 0.5rem; line-height: 1.5;">${resource.description}</p>` : ''}
                                        </div>
                                        <span style="position: absolute; top: 0.75rem; right: 0.75rem; color: var(--primary-color); font-size: 0.9rem;">Access Resource →</span>
                                    </div>
                                </a>
                            `;
                        } else {
                            // In admin view or no URL, keep original style
                            html += `
                                <div class="resource-item" style="position: relative;">
                                    ${hasUrl ? `<a href="${resource.url}" target="_blank" style="position: absolute; top: 0.75rem; right: 0.75rem; color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">Access Resource →</a>` : ''}
                                    <div style="padding-right: ${hasUrl ? '140px' : '0'};">
                                        <strong>${resource.title}</strong>
                                        ${resource.description ? `<p style="color: #6c757d; margin-top: 0.5rem; line-height: 1.5;">${resource.description}</p>` : ''}
                                    </div>
                                </div>
                            `;
                        }
                    });
                    html += '</div>';
                }

                if (videos.length > 0) {
                    html += '<h4 style="margin-top: 2rem;">Videos</h4>';
                    html += '<div class="video-playlist" style="margin-top: 1rem;">';
                    videos.forEach(video => {
                        const durationText = video.duration ? ` (${video.duration})` : '';
                        const embedUrl = getVideoEmbedUrl(video.url);

                        html += `
                            <div class="playlist-item">
                                <strong>${video.title}${durationText}</strong>
                                ${embedUrl ? `
                                    <div style="margin-top: 1rem; position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                                        <iframe src="${embedUrl}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                    </div>
                                ` : `
                                    <div style="margin-top: 0.5rem; display: flex; justify-content: flex-end;">
                                        <a href="${video.url}" target="_blank" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem; text-decoration: none;">Watch Video</a>
                                    </div>
                                `}
                            </div>
                        `;
                    });
                    html += '</div>';
                }
            }

            html += '</div>';
            container.innerHTML = html;
        }

        function postDiscussion(questionIndex) {
            const textarea = document.getElementById(`response-${questionIndex}`);
            const content = textarea.value.trim();

            if (!content) {
                alert('Please enter a response before posting.');
                return;
            }

            // Get current user (for now, use a simple prompt - in production this would come from auth)
            const author = prompt('Enter your name:', 'Student') || 'Anonymous';

            // Add discussion post using DataService (isolated per module)
            const pageIndex = currentPage - 1; // Convert to 0-based index
            dataService.addDiscussionPost(currentModuleId, currentWeek.id, pageIndex, questionIndex, {
                author: author,
                content: content
            });

            alert('Response posted successfully!');
            textarea.value = '';

            // Reload the page to show the new post
            renderPage();
        }

        function toggleReplyForm(postId) {
            const replyForm = document.getElementById(`reply-form-${postId}`);
            if (replyForm.style.display === 'none') {
                replyForm.style.display = 'block';
            } else {
                replyForm.style.display = 'none';
            }
        }

        function postReply(pageIndex, questionIndex, postId) {
            const textarea = document.getElementById(`reply-text-${postId}`);
            const content = textarea.value.trim();

            if (!content) {
                alert('Please enter a reply before posting.');
                return;
            }

            // Get current user
            const author = prompt('Enter your name:', 'Student') || 'Anonymous';

            // Add reply using DataService (isolated per module)
            dataService.addReply(currentModuleId, currentWeek.id, pageIndex, questionIndex, postId, {
                author: author,
                content: content
            });

            alert('Reply posted successfully!');

            // Reload the page to show the new reply
            renderPage();
        }

        function editPost(postId) {
            document.getElementById(`post-content-${postId}`).style.display = 'none';
            document.getElementById(`post-edit-form-${postId}`).style.display = 'block';
        }

        function cancelPostEdit(postId) {
            document.getElementById(`post-content-${postId}`).style.display = 'block';
            document.getElementById(`post-edit-form-${postId}`).style.display = 'none';
        }

        function savePostEdit(pageIndex, questionIndex, postId) {
            const textarea = document.getElementById(`post-edit-text-${postId}`);
            const content = textarea.value.trim();

            if (!content) {
                alert('Post content cannot be empty.');
                return;
            }

            dataService.editDiscussionPost(currentModuleId, currentWeek.id, pageIndex, questionIndex, postId, content);
            alert('Post updated successfully!');
            renderPage();
        }

        function editReply(replyId) {
            document.getElementById(`reply-content-${replyId}`).style.display = 'none';
            document.getElementById(`reply-edit-form-${replyId}`).style.display = 'block';
        }

        function cancelReplyEdit(replyId) {
            document.getElementById(`reply-content-${replyId}`).style.display = 'block';
            document.getElementById(`reply-edit-form-${replyId}`).style.display = 'none';
        }

        function saveReplyEdit(pageIndex, questionIndex, postId, replyId) {
            const textarea = document.getElementById(`reply-edit-text-${replyId}`);
            const content = textarea.value.trim();

            if (!content) {
                alert('Reply content cannot be empty.');
                return;
            }

            dataService.editReply(currentModuleId, currentWeek.id, pageIndex, questionIndex, postId, replyId, content);
            alert('Reply updated successfully!');
            renderPage();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                // Auto-save position for students
                if (currentView === 'student' && currentModuleId) {
                    dataService.savePagePosition(currentModuleId, currentWeek.id, currentPage);
                }
                window.location.href = `week-viewer.html?week=${currentWeek.id}&page=${currentPage}`;
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                // Auto-save position for students
                if (currentView === 'student' && currentModuleId) {
                    dataService.savePagePosition(currentModuleId, currentWeek.id, currentPage);
                }
                window.location.href = `week-viewer.html?week=${currentWeek.id}&page=${currentPage}`;
            } else {
                // Finish - mark week as completed for students, just navigate for admins
                const currentView = dataService.getCurrentView();
                if (currentView === 'student' && currentModuleId) {
                    dataService.completeWeek(currentModuleId, currentWeek.id);
                    alert('Week completed!');
                }
                window.location.href = 'module-overview.html';
            }
        }

        // Save progress when user leaves page
        function saveProgressOnExit() {
            if (currentView === 'student' && currentModuleId && currentWeek) {
                dataService.savePagePosition(currentModuleId, currentWeek.id, currentPage);
            }
        }

        // Explicit save and exit button handler
        function saveProgressAndExit() {
            if (currentModuleId && currentWeek) {
                dataService.savePagePosition(currentModuleId, currentWeek.id, currentPage);
            }
            alert('Progress saved! You can resume from this page next time.');
            window.location.href = 'module-overview.html';
        }

        // Check for saved position and offer to resume
        function checkForSavedPosition() {
            if (currentView !== 'student' || !currentModuleId || !currentWeek) return;

            const savedPosition = dataService.getPagePosition(currentModuleId, currentWeek.id);
            const urlPage = getPageFromURL();

            // Only prompt if there's a saved position different from current page
            // and the user didn't explicitly navigate to a specific page
            if (savedPosition && savedPosition.page > 1 && urlPage === 1 && savedPosition.page !== currentPage) {
                const resume = confirm(`You left off on page ${savedPosition.page} of ${totalPages}. Would you like to resume from there?`);
                if (resume) {
                    currentPage = savedPosition.page;
                    window.location.href = `week-viewer.html?week=${currentWeek.id}&page=${currentPage}`;
                }
            }
        }

        window.onload = function() {
            let savedView = dataService.getCurrentView() || 'student';
            // Migrate old 'teacher' value to 'admin'
            if (savedView === 'teacher') {
                savedView = 'admin';
                dataService.setCurrentView('admin');
            }
            setView(savedView);
            if (loadWeekData()) {
                renderPage();
                // Check for saved position after loading
                checkForSavedPosition();
            }
        };

        // Save progress when page is closed/navigated away
        window.addEventListener('beforeunload', saveProgressOnExit);
        window.addEventListener('pagehide', saveProgressOnExit);
    </script>
</body>
